language: java
jdk:
- oraclejdk7
services:
  - mysql
  - postgresql
addons:
    code_climate:
        repo_token: 95a12cbbe44ff8aa72641407ab5f814b2ebf3b5af4fe4ef62cb7f37ce4620398
before_install:
  - mysql -e 'create database ddbstoolkit;'
  - mysql --user=root --password= ddbstoolkit < ./ddbstoolkit-mysql/src/main/resources/sql/model.sql
  - psql -c 'create database ddbstoolkit;' -U postgres
  - psql -U postgres ddbstoolkit < ./ddbstoolkit-postgresql/src/main/resources/sql/model.sql
  - sed -i.bak -e 's|https://nexus.codehaus.org/snapshots/|https://oss.sonatype.org/content/repositories/codehaus-snapshots/|g' ~/.m2/settings.xml
install: mvn install -P !build-extras -Dmaven.javadoc.skip=true -B
  -V
cache:
  directories:
  - ~/.m2/repository
after_success:
- ./cd/before-deploy.sh
- ./cd/deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
